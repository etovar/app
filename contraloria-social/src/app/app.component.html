<ion-app>
  <ion-menu side="start" type="overlay" menuId="custom" [swipeGesture]="false"> 
      <ion-header> 
        <ion-toolbar> 
          <ion-title text-center style="font-weight: bold; color: #708395;">SICSEQ</ion-title> 
        </ion-toolbar> 
      </ion-header> 
      <ion-content>
          <ion-grid style="color: #708395;">
            <ion-row>
              <ion-col size="4"><br>
                <ion-icon text-center name="contact" style="color: #708395; font-size: 5em;"></ion-icon> 
              </ion-col>
              <ion-col size="8">
                <strong>Usuario:</strong>
                {{ usuario }}<br><br>
                {{ nombre }}<br>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-list text-color="black">
              <ion-item (click)="obras()" style="color: black;">
                <ion-icon name="list"style="color: #708395; padding-right: 10px"></ion-icon> 
                <label style="color: #708395;">Obras</label>
              </ion-item>
              <ion-item (click)="comitesEstatus()" style="color: black;">
                <ion-icon name="list"style="color: #708395; padding-right: 10px"></ion-icon> 
                <label style="color: #708395;">Comités</label>
              </ion-item>
              <ion-item (click)="logout()" style="color: black;">
                <ion-icon name="power"style="color: #708395; padding-right: 10px"></ion-icon> 
                <label style="color: #708395;">Salir</label>
              </ion-item>
          </ion-list>
        </ion-content>
    </ion-menu>
