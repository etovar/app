<ion-header>
  <ion-toolbar>
    <ion-title class="title">{{ modulo }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true" style="color: #708395;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="font-sub-title-primary">Obra: {{ obra }}</ion-label><br>
          <ion-label class="font-sub-title-primary">Comite: {{ comite }}</ion-label><br><br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text class="font-title-primary">{{ accion }}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="col" *ngIf="fotoService.photos.length > 0">
            <ion-slides [options]="sliderOpts">
                <ion-slide *ngFor="let img of fotoService.photos">
                  <img [src]="img.data" style="padding-top: 12%; padding-bottom:12%;" (click)="openPreview(img.data, module, action, obraid, idcomite, userid)"/>
                </ion-slide>
              </ion-slides>
        </ion-col>
        <ion-col size="12" style="padding: 25%" text-center class="col" *ngIf="fotoService.photos.length === 0" >
            <ion-label class="title"><i>Ninguna foto capturada</i></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label  class="font-total"><i>La fotografía se captura de manera horizontal</i></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <label class="font-total"><i>Total de fotografías: {{ fotoService.photos.length }}</i></label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button float-right (click)="fotoService.takePicture(module, action, obraid, idcomite, userid)">
            <label style="text-transform: none; font-size: 0.85em">Agregar<br>Fotografía</label>&nbsp;&nbsp;&nbsp;
            <ion-icon name="camera" style="font-size: 1.5em"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <br>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button float-right color="secondary" (click)="regresar()">
            <label style="text-transform: none;">Regresar</label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
